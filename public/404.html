<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlixRadar - Page Not Found</title>
  <script>
    // GitHub Pages SPA redirect
    // This script takes the current pathname and redirects to the root with the path as a query parameter
    const path = window.location.pathname.slice(1);
    if (path && !path.includes('.')) {
      window.location.replace(window.location.origin + '/?redirect=' + encodeURIComponent(path));
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>Page Not Found</h1>
    <p>Redirecting to FlixRadar...</p>
  </div>
</body>
</html>
